<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link rel="manifest" href="canvasdraw.webmanifest" />
		<title>Canvas Draw</title>
		<style>
			body {
				margin: 0 auto;
				overflow: hidden;
			}
			
			#canvas {
				position: relative;
			}
		</style>
		<script>    
			var canvas, ctx, ball;
			
			var Ball = function(){
				this.lineWidth = 5;
				this.left;
				this.top;
			};

			Ball.prototype.render = function(){
				ctx.lineWidth = this.lineWidth;
				ctx.strokeStyle = 'darkorange';
				ctx.lineCap = 'round';
				ctx.lineTo(this.left, this.top);
				ctx.stroke();
			};
			
			var load = function(){
				canvas = document.getElementById('canvas');  
				//canvas.width = window.outerWidth;
				//canvas.height = window.outerHeight;
				if (canvas.getContext) {  
					ctx = canvas.getContext('2d');
					ball = new Ball();
					ctx.save();

					if(localStorage.getItem('img')){
						var img = new Image();
						img.addEventListener('load', function(e){
							ctx.drawImage(img, 0, 0);
						}, false);
						img.src = localStorage.getItem('img');
					}

					window.addEventListener('deviceorientation', e => {
						if(window.outerWidth != canvas.width){
							alert(window.outerWidth);
							canvas.width = window.outerWidth;
							canvas.height = window.outerHeight;
						}
					});

					document.getElementById('btnclear').addEventListener('click', function(){
						localStorage.clear();
						ctx.clearRect(0, 0, canvas.width, canvas.height);
					}, false);

					canvas.addEventListener('touchmove', ontouchmove);

					canvas.addEventListener('touchstart', function(e) {
						ctx.beginPath();
					});

					canvas.addEventListener('touchend', function(e) {
						localStorage.setItem('img', canvas.toDataURL());
						ctx.restore();
					});
				}
			};
			
			var ontouchmove = function(e){
				//e.preventDefault();
				touch = e.touches[0];
				ball.left = touch.pageX;
				ball.top = touch.pageY;
				ball.render();
			};

			var loadServiceWorker = e => {
				if ('serviceWorker' in navigator) {
					navigator.serviceWorker.register('/sw.js', { scope: '/' }).then( reg => {
						if(reg.installing) {
							console.log('Service worker installing');
						} else if(reg.waiting) {
							console.log('Service worker installed');
						} else if(reg.active) {
							console.log('Service worker active');
						}

					}).catch(error => {
						// registration failed
						console.log('Registration failed with ' + error);
						});
				}
			};
			
			//document.addEventListener('DOMContentLoaded', loadServiceWorker, false);
			document.addEventListener('DOMContentLoaded', load, false);
		</script>  
	</head>
	<body>
		<canvas id="canvas"></canvas> 
		<div style="position: absolute; left: 0; top: 0;">
			<button id="btnclear">Clear</button>	
		</div>
	</body>
</html>
