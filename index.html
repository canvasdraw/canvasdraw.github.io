<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link rel="manifest" href="/canvasdraw.webmanifest" />
		<title>Canvas Draw</title>
		<link rel="stylesheet" type="text/css" href="/style.css">
		<script>    
			var canvas, ctx, ball, btnclear, inputcolor;
			
			var Ball = function(color){
				this.lineWidth = 5;
				this.color = color;
				this.left;
				this.top;
			};

			Ball.prototype.render = function(){
				ctx.lineWidth = this.lineWidth;
				ctx.strokeStyle = this.color;
				ctx.lineCap = 'round';
				ctx.lineTo(this.left, this.top);
				ctx.stroke();
			};

			var img = new Image();
			img.addEventListener('load', e => {
				if(img.width < img.height && canvas.width > canvas.height){
					ctx.translate(0, canvas.height);
					ctx.rotate(-Math.PI / 2);
				}else if(img.width > img.height && canvas.width < canvas.height){
					ctx.translate(canvas.width, 0);
					ctx.rotate(Math.PI / 2);
				}
				ctx.drawImage(img, 0, 0);
				ctx.restore();
			}, false);

			var setSize = elm => {
				elm.width = window.outerWidth;
				elm.height = window.outerHeight;
			};
			
			var load = function(){
				canvas = document.getElementById('canvas');
				btnclear = document.getElementById('btnclear');
				inputcolor = document.getElementById('inputcolor');

				setSize(canvas);
				ball = new Ball(inputcolor.value);
				if (canvas.getContext) {  
					ctx = canvas.getContext('2d');
					ctx.save();

					if(localStorage.getItem('img')){
						img.src = localStorage.getItem('img');
					}

					window.addEventListener('deviceorientation', e => {
						if(window.outerWidth != canvas.width){
							setSize(canvas);
							ctx.save();
							if(localStorage.getItem('img')){
								img.src = localStorage.getItem('img');
							}
						}
					});

					canvas.addEventListener('touchmove', ontouchmove);

					canvas.addEventListener('touchstart', function(e) {
						ctx.beginPath();
					});

					canvas.addEventListener('touchend', function(e) {
						localStorage.setItem('img', canvas.toDataURL());
						ctx.restore();
					});
				}

				document.getElementById('btnclear').addEventListener('click', e => {
					localStorage.clear();
					ctx.clearRect(0, 0, canvas.width, canvas.height);
				});

				document.getElementById('inputcolor').addEventListener('change', e => {
					ball.color = e.target.value;
				});
			};
			
			var ontouchmove = function(e){
				touch = e.touches[0];
				ball.left = touch.pageX;
				ball.top = touch.pageY;
				ball.render();
			};

			var loadServiceWorker = e => {
				if ('serviceWorker' in navigator) {
					navigator.serviceWorker.register('/sw.js', { scope: '/' }).then( reg => {
						if(reg.installing) {
							console.log('Service worker installing');
						} else if(reg.waiting) {
							console.log('Service worker installed');
						} else if(reg.active) {
							console.log('Service worker active');
						}

					}).catch(error => {
						// registration failed
						console.log('Registration failed with ' + error);
						});
				}
			};
			
			document.addEventListener('DOMContentLoaded', loadServiceWorker, false);
			document.addEventListener('DOMContentLoaded', load, false);
		</script>  
	</head>
	<body>
		<canvas id="canvas"></canvas> 
		<nav>
			<button id="btnclear">Clear</button>
			<input type="color" name="color" id="inputcolor" />
		</nav>
	</body>
</html>
